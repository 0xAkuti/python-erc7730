name: release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  publish:
    name: publish python library
    timeout-minutes: 60
    runs-on: ledgerhq-shared-small
    steps:

      - name: Checkout
        timeout-minutes: 10
        uses: actions/checkout@v4

      - name: Setup python / PDM
        timeout-minutes: 10
        uses: ./.github/actions/pdm

      - name: Install dependencies
        timeout-minutes: 10
        run: pdm install --dev --check --frozen-lockfile
        env:
          FURY_TOKEN: ${{ secrets.PYPI_DEPLOY_TOKEN}}

      - name: Build distribution artifacts
        timeout-minutes: 10
        run: pdm build

      - name: Publish to Gemfury
        uses: LedgerHQ/actions/gemfury/publish@main
        env:
          DEPLOY_TOKEN: ${{ secrets.PYPI_PUSH_TOKEN }}
